version: "2.4"
services:
  app:
    build:
      context: ..
      dockerfile: app.Dockerfile
      args:
        - NODE_ENV=production
    command: sh -c "
      npm run build &&
      npm run serve
      "
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
  cypress:
    build:
      context: ..
      dockerfile: test.Dockerfile
      target: cypress
    command: /opt/node_app/app/docker/wait-for-it.sh app:8000 --timeout=0 -- cypress run --browser chrome --headless
    volumes:
      - ..:/opt/node_app/app:delegated
      - notused:/opt/node_app/app/node_modules
    environment:
      - CYPRESS_baseUrl=http://app:8000/
    depends_on:
      - app

volumes:
  notused:
